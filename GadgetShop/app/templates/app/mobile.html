{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
    <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action active">All Mobiles</a>
    <a href="{% url 'mobiledata' 'Apple' %}" class="list-group-item list-group-item-action">Apple</a>
    <a href="{% url 'mobiledata' 'Asus' %}" class="list-group-item list-group-item-action">Asus</a>
    <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-action">Samsung</a>
    <a href="{% url 'mobiledata' 'Realme' %}" class="list-group-item list-group-item-action">Realme</a>
    <a href="{% url 'mobiledata' 'Redmi' %}" class="list-group-item list-group-item-action">Redmi</a>
    <a href="{% url 'mobiledata' 'Vivo' %}" class="list-group-item list-group-item-action">Vivo</a>
</div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
        {% for product in mobiles %}
        <div class="col-sm-4 text-center mb-4 mx-5">
            <a href="{% url 'product-detail' product.id %}" class='btn'>
                <div class="item">
                    <img src="{{product.product_image.url}}" alt="" height="300" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">Rs. {{product.selling_price}}</div>
                </div>
            </a>
        </div>
        {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
