{% extends 'app/base.html' %}
{% load static %}
{% block title %}Product Detail{% endblock title %}
{% block main-content %}
<div class="container my-10">
 <div class="row">
  <div class="col-sm-6 text-center align-self-center">
   <img src="{{ products.product_image.url}}" alt="" class="img-fluid img-thumbnail">
  </div>
  <div class="col-sm-5 offset-sm-1">
   <h2>{{products.title}}</h2>
   <hr>
   <p><h3>Product Description:</h3>{{products.description}}</p>
   <h4>Rs. {{products.selling_price}} </h4>
   <a href="{% url 'add-to-cart' %}" class="btn btn-primary shadow px-5 py-2">Add to Cart</a>
   <a href="{% url 'buy-now' %}" class="btn btn-danger shadow px-5 py-2 ms-4">Buy Now</a>
  </div>
 </div>
</div>
{% endblock main-content %}
