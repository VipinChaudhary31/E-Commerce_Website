{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
    <a href="{% url 'laptop' %}" class="list-group-item list-group-item-action active">All Laptops</a>
    <a href="{% url 'laptopdata' 'Apple' %}" class="list-group-item list-group-item-action">Apple</a>
    <a href="{% url 'laptopdata' 'Asus' %}" class="list-group-item list-group-item-action">Asus</a>
    <a href="{% url 'laptopdata' 'Acer' %}" class="list-group-item list-group-item-action">Acer</a>
    <a href="{% url 'laptopdata' 'HP' %}" class="list-group-item list-group-item-action">HP</a>
    <a href="{% url 'laptopdata' 'MSI' %}" class="list-group-item list-group-item-action">MSI</a>
    <a href="{% url 'laptopdata' 'Lenovo' %}" class="list-group-item list-group-item-action">Lenovo</a>
</div>
  </div>
  <div class="col-sm-5 offset-sm-1">
   <div class="row">
        {% for product in laptops %}
        <div class="col-sm-4 text-center mb-4 mx-5">
            <a href="{% url 'product-detail' product.id %}" class='btn'>
                <div class="item">
                    <img src="{{product.product_image.url}}" alt="" height="300" class="">
                    <div class="fw-bold">{{product.title}}</div>
                    <div class="fw-bold">Rs. {{product.selling_price}}</div>
                </div>
            </a>
        </div>
        {% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
